{% extends "base.html" %}
{% load static %}
{% block content %}
<p><a class="btn btn-default" href="{% url 'translator_clip_list' %}">Clip Listing</a></p>
<table class="table">
<tr><td>slug</td><td>{{ object.slug }}</td></tr>
<tr><td>created</td><td>{{ object.created }}</td></tr>
<tr><td>last_updated</td><td>{{ object.last_updated }}</td></tr>
<tr><td>bounding_box</td><td>{{ object.bounding_box }}</td></tr>
</table>
<a class="btn btn-primary" href="{{object.get_update_url}}">Edit Clip</a>

{% endblock %}
