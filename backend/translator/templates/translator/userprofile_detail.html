{% extends "base.html" %}
{% load static %}
{% block content %}
<p><a class="btn btn-default" href="{% url 'translator_userprofile_list' %}">UserProfile Listing</a></p>
<table class="table">
<tr><td>slug</td><td>{{ object.slug }}</td></tr>
<tr><td>created</td><td>{{ object.created }}</td></tr>
<tr><td>last_updated</td><td>{{ object.last_updated }}</td></tr>
<tr><td>category</td><td>{{ object.category }}</td></tr>
</table>
<a class="btn btn-primary" href="{{object.get_update_url}}">Edit UserProfile</a>

{% endblock %}
